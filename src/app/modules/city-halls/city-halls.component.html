<div fxLayout="column" fxFlex="100" fxFlexFill fxLayoutAlign="space-between center">
  <div fxLayout="row wrap" fxFlex="100" fxFlexFill fxLayoutAlign="space-between center">
    <mat-form-field appearance="outline" [style.margin-top]="'10px'" [style.width]="'25%'">
      <mat-label>Busca</mat-label>
      <input matInput  placeholder="Filter">
    </mat-form-field>

    <button (click)="openDialog()" mat-mini-fab matTooltip="Incluir Prefeitura" color="primary" aria-label="Incluir Prefeitura">
      <mat-icon>add</mat-icon>
    </button>
  </div>

  <div fxLayout="column" fxFlex="100" fxFlexFill>
    <mat-table #table [dataSource]="prefeituras" matSort [trackBy]="trackByUid" class="animate">

      <ng-container matColumnDef="cityHallName">
        <mat-header-cell fxFlex="40" *matHeaderCellDef mat-sort-header> Município </mat-header-cell>
        <mat-cell fxFlex="40" *matCellDef="let city"> {{ city.cityHallName }} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="cityHallProvince">
        <mat-header-cell fxFlex="10" *matHeaderCellDef mat-sort-header> Estado - UF </mat-header-cell>
        <mat-cell fxFlex="10" *matCellDef="let city"> {{ city.cityHallProvince }} </mat-cell>
      </ng-container>


      <ng-container matColumnDef="cityHallMayor">
        <mat-header-cell fxFlex="40" *matHeaderCellDef mat-sort-header> Nome do(a) Prefeito(a) </mat-header-cell>
        <mat-cell fxFlex="40" *matCellDef="let city"> {{ city.cityHallMayor }} </mat-cell>
      </ng-container>

      <ng-container matColumnDef="actions">
        <mat-header-cell fxFlex="10" *matHeaderCellDef mat-sort-header> Ações </mat-header-cell>
        <mat-cell fxFlex="10" *matCellDef="let city">
          <button mat-icon-button matTooltip="Ver Secretarias" (click)="viewSecretaries(city.cityHallCode)">
            <mat-icon>content_paste</mat-icon>
          </button>

          <button mat-icon-button matTooltip="Editar Prefeitura" (click)="openDialogEdit(city)">
            <mat-icon>edit</mat-icon>
          </button>

          <button mat-icon-button matTooltip="Apagar Prefeitura" (click)="deleteCityHall(city.cityHallCode)">
            <mat-icon>delete</mat-icon>
          </button>
        </mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;" class="animate"></mat-row>
    </mat-table>
  </div>
</div>
